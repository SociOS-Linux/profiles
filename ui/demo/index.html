<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profile-prompt>
      <search-agent include-myself clear-on-select></search-agent>
    </profile-prompt>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        ProfilePrompt,
        SearchAgent,
        ProfilesService,
        ProfilesStore,
      } from '../dist';
      import ConductorApi from '@holochain/conductor-api';
      import { connectDeps } from '@holochain-open-dev/common';

      (async function () {
        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0].cell_id;

        const service = new ProfilesService(appWebsocket, cellId);
        const store = new ProfilesStore(service);
        await service.getMyProfile();
        customElements.define(
          'profile-prompt',
          connectDeps(ProfilePrompt, store)
        );
        customElements.define('search-agent', connectDeps(SearchAgent, store));
      })();
    </script>
  </body>
</html>
