<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profiles-test></profiles-test>

    <script type="module">
      import {
        ProfilePrompt,
        AgentAvatar,
        ProfilesStore,
        profilesStoreContext,
        MyProfile,
      } from '../dist';
      import { HolochainClient } from '@holochain-open-dev/cell-client';
      import { LitElement, html } from 'lit';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { SlBadge } from '@scoped-elements/shoelace';
      import { ContextProviderElement } from '@holochain-open-dev/context';

      class ProfilesTest extends ScopedElementsMixin(LitElement) {
        static get properties() {
          return {
            loaded: {
              type: Boolean,
            },
          };
        }

        async firstUpdated() {
          const client = await HolochainClient.connect(
            `ws://localhost:${process.env.HC_PORT}`,
            'test-app'
          );
          const cellClient = client.forCell(
            client.cellDataByRoleId('profiles')
          );

          this.store = new ProfilesStore(cellClient, {
            additionalFields: ['Bio', 'Location'],
          });
          this.loaded = true;
        }

        render() {
          if (!this.loaded) return html`<span>Loading...</span>`;
          return html`
            <context-provider
              .context=${profilesStoreContext}
              .value=${this.store}
            >
              <profile-prompt>
                <my-profile style="height: 800px; width: 800px;"></my-profile>
                <agent-avatar .agentPubKey=${this.store.myAgentPubKey}>
                  <div
                    style="background-color: lightgreen; width: 12px; height: 12px; border-radius: 50%"
                    slot="badge"
                  ></div>
                </agent-avatar>
              </profile-prompt>
            </context-provider>
          `;
        }

        static get scopedElements() {
          return {
            'profile-prompt': ProfilePrompt,
            'my-profile': MyProfile,
            'context-provider': ContextProviderElement,
            'agent-avatar': AgentAvatar,
            'sl-badge': SlBadge,
          };
        }
      }

      customElements.define('profiles-test', ProfilesTest);
    </script>
  </body>
</html>
