<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profiles-test></profiles-test>

    <script type="module">
      import {
        ProfilePrompt,
        SearchAgent,
        createProfilesStore,
        profilesStoreContext,
        ListProfiles,
      } from '../dist';
      import { AppWebsocket } from '@holochain/conductor-api';
      import { HolochainClient } from '@holochain-open-dev/cell-client';
      import { LitElement, html } from 'lit';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { ContextProvider } from '@lit-labs/context';

      class ProfilesTest extends ScopedElementsMixin(LitElement) {
        static get properties() {
          return {
            loaded: {
              type: Boolean,
            },
          };
        }

        async firstUpdated() {
          const appWebsocket = await AppWebsocket.connect(
            'ws://localhost:8888'
          );
          const appInfo = await appWebsocket.appInfo({
            installed_app_id: 'test-app',
          });

          const cellData = appInfo.cell_data[0];
          const cellClient = new HolochainClient(appWebsocket, cellData);

          new ContextProvider(
            this,
            profilesStoreContext,
            createProfilesStore(cellClient)
          );

          this.loaded = true;
        }

        render() {
          if (!this.loaded) return html`<span>Loading...</span>`;
          return html`
            <profile-prompt>
              <list-profiles></list-profiles>
              <search-agent include-myself></search-agent>
            </profile-prompt>
          `;
        }

        static get scopedElements() {
          return {
            'profile-prompt': ProfilePrompt,
            'search-agent': SearchAgent,
            'list-profiles': ListProfiles,
          };
        }
      }

      customElements.define('profiles-test', ProfilesTest);
    </script>
  </body>
</html>
